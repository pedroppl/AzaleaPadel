<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Usuarios</ion-title>
  
       
      </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="contenidoGeneral">
  
    
      <div padding>
          <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
          <ion-segment [(ngModel)]="listados" >
            <ion-segment-button value="1">
              Activos
            </ion-segment-button>
            <ion-segment-button value="2"> 
              Inactivos
            </ion-segment-button>
            
          </ion-segment>
        </div>
  
  
      <div [ngSwitch]="listados">
          <ion-list *ngSwitchCase="'1'">
              <ion-list>
                  <ion-item-sliding #item ion-item-sliding *ngFor="let franja of lista_usuarios" >
                    <ion-item id="franjaUser" ion-item (click)="verDetallesFranja(franja)">
                    
                        <img item-start id="imgPistas" src="assets/imgs/tennis-player.png"/>
                
                        <p ><label class="userDataNombre">{{franja.nombre}}</label></p>
                        <p ><label class="userDataTelefono"><ion-icon name="call"></ion-icon>  {{franja.telefono}}</label></p>
                        
                      </ion-item>
                      <ion-item-options side="right">
                        <button ion-button color="danger" (click)="desactivarFranja(franja, item)">
                            <ion-icon name="thumbs-down"></ion-icon>
          
                          Desactivar
                        </button>
                      </ion-item-options>
                      <ion-item-options side="left">
                        <button ion-button color="secondary" (click)="editarFranja(franja, item)">
                            <ion-icon name="hammer"></ion-icon>
          
                              Editar
                          </button>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
          </ion-list>
  
          <ion-list *ngSwitchCase="'2'">
              <ion-list>
                  <ion-item-sliding #item ion-item-sliding *ngFor="let franja of lista_usuarios_inactivos" >
                    <ion-item id="franjaUser" ion-item (click)="verDetallesFranja(franja)">
                    
                        <img item-start id="imgPistas" src="assets/imgs/tennis-player.png"/>
                
                        <p ><label class="userDataNombre">{{franja.nombre}}</label></p>
                        <p ><label class="userDataTelefono"><ion-icon name="call"></ion-icon>  {{franja.telefono}}</label></p>
                        
                      </ion-item>
                      <ion-item-options side="right">
                        <button ion-button color="secondary" (click)="activarFranja(franja, item)">
                            <ion-icon name="thumbs-up"></ion-icon>
          
                          Activar
                        </button>
                      </ion-item-options>
                      <ion-item-options side="left">
                        <button ion-button color="secondary" (click)="editarFranja(franja, item)">
                            <ion-icon name="hammer"></ion-icon>
          
                              Editar
                          </button>
                        </ion-item-options>
          
                    </ion-item-sliding>
                </ion-list>
                
          </ion-list>
         
      </div>
      <ion-fab bottom right (click)="agregarJugador()">
          <button ion-fab ><ion-icon name="add" ></ion-icon></button>
        </ion-fab>
      
  </ion-content>
