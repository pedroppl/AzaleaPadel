<ion-header>

  <ion-navbar>
      <ion-buttons left>
          <button ion-button (click)="cerrarModal()">
            <span ion-text color="primary" >Cancel</span>
            
          </button>
        </ion-buttons>
    <ion-title>datosUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="contenidoGeneral">
  
    <ion-card   class="datosUsuarioCard">
        <ion-card-content>

             <ion-label class="labelNombreUsuario">{{ngElemento.nombre}} {{ngElemento.apellidos}}</ion-label>

            <ion-item>
                <ion-icon name="person" item-start></ion-icon> 
                Usuario: {{ngElemento.usuario}}
              </ion-item>
           
            <ion-item>
                <ion-icon name="call" item-start></ion-icon> 
                Telefono: {{ngElemento.telefono}}
            </ion-item>

        </ion-card-content>

      </ion-card>
      
      <ion-card class="datosUsuarioCard">
          <ion-card-header>
            <ion-item>
              
                <ion-icon name='school' is-active="true"></ion-icon> 
                Bonos clase:
              <ion-badge item-end>{{ngElemento.bonos_clase}}</ion-badge>
              </ion-item>
          </ion-card-header>
          
          <button  class="botonEliminarBonos" ion-button  large color="danger" (click)="showPrompt('clase', 'cobrar')">
      
            <ion-icon name='remove' is-active="true"> </ion-icon> 
              
          </button>
      
            
          <button class="botonAgregarBonos" ion-button large color="primary" style="float:right" (click)="showPrompt('clase', 'agregar')">
            
            <ion-icon name='add' is-active="false"></ion-icon>  
                
          </button> 

        </ion-card>

      <ion-card class="datosUsuarioCard">
          <ion-card-header>
            <ion-item>
                <ion-icon name='tennisball' is-active="true"></ion-icon> 
                Bonos partido:
              <ion-badge item-end>{{ngElemento.bonos_partido}}</ion-badge>
              </ion-item>
          </ion-card-header>
          
          <button class="botonEliminarBonos" ion-button large  color="danger" (click)="showPrompt('partido', 'cobrar')">
      
              <ion-icon name='remove' is-active="true"> </ion-icon> 
            </button>

            <button class="botonAgregarBonos" ion-button large  color="primary" style="float:right" (click)="showPrompt('partido', 'agregar')">
              
              <ion-icon name='add' is-active="false"></ion-icon>  
                  
            </button> 

        </ion-card>



     
      


</ion-content>
